<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Site.</title>
	<link rel="stylesheet" type="text/css" href="signin.css">
	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
	
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form id="signupform">
			<h1 style="font-size: 45px !important;">Create Account</h1>
			<div class="icons">
			    <a href="#" class="social"><i class="fab fa-google"></i></a>
			    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
			</div>
			<span>Or Use Your Email For Registration</span>
			<input type="text" name="Name" placeholder="Name">
			<input type="email" name="Email" placeholder="Email Id">
			<input type="password" name="Password" placeholder="Password">
			<input type="text" name="ProfileImage" placeholder="Profile image">
			<div style="display: flex;justify-content: flex-start;font-size: 16px">
			    <div>Choose your Gender</div>
			    <div style="display: flex;justify-content: flex-start;">
				   <input type="radio" name="Gender" id="genderMale" value="Male">
				   <label for="genderMale">Male</label>
				   <input type="radio" name="Gender" id="genderFemale" value="Female">
				   <label for="genderFemale">Female</label>
			    </div>
			</div>
			<input type="text" name="Skills" placeholder="Skills">
			<button id="asignup" type="submit">SIGN UP</button>
		 </form>
		 
	</div>

	<div class="form-container sign-in-container">
		<form action="#">
			<h1 style="font-size: 45px !important;">Log In </h1>
			<div class="icons">
				<a href="#" class="social" ><i class="fab fa-google"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
			</div>
			<span>Use Your Account </span>
			<input type="email" placeholder="Email Id">
			<input type="password" placeholder="Password">
			<button id="asignin">SIGN IN</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Hi There</h1>
				<p>Already Registered!.</p>
				<button class="press" id='signin'> Sign In </button>
			</div>

			<div class="overlay-panel overlay-right">
				<h1>Welcome To My page</h1>
				<p>Click Here ...Easy Registration Process .</p>
				<button class="press" id='signup'> Sign Up </button>
			</div>
	 </div>
	 
	 


</div>
<div id="modal" class="overlay-container none">
		
</div>
</body>
<script src="signin.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</html>
